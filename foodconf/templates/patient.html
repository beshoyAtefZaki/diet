<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3  bg-purple rounded shadow-sm">
    <img class="mr-3" src={{doctor.image.url }} alt="" width="48" height="48"> <h3>  {{ doctor.full_name }}</h3>
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">Bootstrap</h6>
      
    </div>
  </div>



<form class="form-inline my-6 my-lg-0" method='get'>
      <input class="form-control mr-sm-6" type="text" placeholder="Search" aria-label="Search" name="name">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Patients</h6>


    {% for pi in patient %}
    <div class="media text-muted pt-3">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">{{ pi.full_name }}</strong>
        Age : {{ pi.age }} ---  
        Phone : {{ pi.phone_number}}   ----  <a href="{% url 'patient_detail' patient_id=pi.id %}"> MoreDetails  </a>
      </p>
    </div>

    {% endfor %}
