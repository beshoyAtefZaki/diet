


{% extends 'base.html' %}
{% load static %}
{% block content %}  
<br> <br> <br>

<div class ='row'>
  <div class='col'> 
<form method="post" action="{% url 'create_patient' %}"> {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Full Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Full Name" name="full_name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputNumber">Phone Number</label>
      <input type="text" class="form-control"  placeholder="Phone Number", name='phone_number'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Adress" name='adress_one'>
  </div>
  
 
  <div class="form-row">
   <div class="form-group col-md-2">
      <label for="input">AGE </label>
      <input type="text" class="form-control" id="input" name='age'>
    </div> 
     <div class="form-group col-md-2">
      <label for="inpuwieght">Wieght </label>
      <input type="text" class="form-control" id="inpuwieght" name='weight'>
    </div>
     <div class="form-group col-md-2">
      <label for="inputhiegth">hieght</label>
      <input type="text" class="form-control" id="inputhiegth" name='hiegth'>
    </div>
     <div class="form-group col-md-2">
      <label for="inputhiegth">SEX</label>
     <select id="inputState" class="form-control" name='sex'>
        <option selected>Choose...</option>
        {% for i in sex_choises %}
        <option>{{ i }}</option>
        {% endfor %}
      </select>
    </div>
     <div class="form-group col-md-2">
     <label for="inputhiegth">Activty</label>
     <select id="inputState" class="form-control" name='activity'>
        <option selected>Choose...</option>
        {% for i in activity  %}
        <option>{{ i }}</option>
        {% endfor %}
      </select>
    </div>


  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create  </button>
</form>
</div> </div>

{% endblock %}
